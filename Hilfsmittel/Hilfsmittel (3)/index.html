<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Formular um T-Shirts zu bestellen</title>
    <style>
      .form-group {
        margin-bottom: 0.75rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.2rem;
      }

      input, select, textarea{
        background-color: green;
      }
    </style>
  </head>

  <body>
    <form name="order" onsubmit="return check()" action="Zielort.URL.Eingeben">
      <div class="form-group">
        <label for="name">Name:</label>
        <!-- Lücke: Ergänzen Sie die nachfolgende Zeile mit Ihrer Lösung und löschen Sie diesen Kommentar. -->
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">E-Mail:</label>
        <!-- Lücke: Ergänzen Sie die nachfolgende Zeile mit Ihrer Lösung und löschen Sie diesen Kommentar. -->
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="size">Grösse:</label>
        <label>Wählen Sie ein Grösse</label>
        <select id="size" name="size" required>
         <option id="Option-M">Grösse M</option>
         <option id="Option-S">Grösse S</option>
         <option id="Option-L">Grösse L</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Menge:</label>
        <!-- Lücke: Ergänzen Sie die nachfolgende Zeile mit Ihrer Lösung und löschen Sie diesen Kommentar. -->
        <input type="number" id="quantity" name="quantity" min="1" max="5" required />
      </div>
      <div class="form-group">
        <label for="address">Adresse:</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <div class="form-group">
        <!-- Lücke: Ergänzen Sie die nachfolgende Zeile mit Ihrer Lösung und löschen Sie diesen Kommentar. -->
        <button type="submit">Bestellen</button>
      </div>
    </form>
  </body>
</html>
