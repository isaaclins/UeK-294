<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smiley mit SVG erstellen</title>
    <style>
      /* Styles für das SVG-Element */
      svg {
        width: 200px;
        height: 200px;
      }

      /* Styles für den Kopf des Smileys */
      #face {
        cx: 100;
        cy: 100;
        r: 80;
        fill: yellow;
        stroke: black;
        stroke-width: 2;
      }
      #lefteye {
        cx: 70;
        cy: 70;
        r: 10;
        fill: black;
      }
      #righteye {
        cx: 130;
        cy: 70;
        r: 10;
        fill: black;
      }
      #mouth {
        fill: none;
        stroke: black;
        stroke-width: 3;
      }
      #face:hover {
        fill: orange;
      }
    </style>
  </head>
  <body>
    <svg>
      <circle id="face"></circle>
      <circle id="lefteye"></circle>
      <circle id="righteye"></circle>
      <path id="mouth" d="" fill="none" stroke="black" stroke-width="4"></path>
    </svg>
  </body>
</html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smiley mit SVG</title>
  </head>

  <body>
    <svg width="400" height="400">
      <circle
        cx="100"
        cy="100"
        r="60"
        stroke="black"
        stroke-width="2"
        fill="yellow"
      />

      <circle
        cx="80"
        cy="80"
        r="10"
        fill="white"
        stroke="black"
        stroke-width="1"
      />

      <circle
        cx="120"
        cy="80"
        r="10"
        fill="white"
        stroke="black"
        stroke-width="1"
      />

      <path
        d="M 80 120 Q 100 140 120 120"
        stroke="black"
        stroke-width="1"
        fill="transparent"
      />
      <!-- Smiley hier beschreiben -->
    </svg>
  </body>
</html>
